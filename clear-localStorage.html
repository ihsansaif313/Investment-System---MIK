<!DOCTYPE html>
<html>
<head>
    <title>Clear localStorage</title>
</head>
<body>
    <h1>Clear localStorage</h1>
    <button onclick="clearStorage()">Clear All localStorage</button>
    <div id="result"></div>

    <script>
        function clearStorage() {
            try {
                console.log('Current localStorage contents:');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    console.log(`${key}:`, value);
                }
                
                localStorage.clear();
                document.getElementById('result').innerHTML = '<p style="color: green;">localStorage cleared successfully!</p>';
                console.log('localStorage cleared');
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error clearing localStorage: ' + error.message + '</p>';
                console.error('Error clearing localStorage:', error);
            }
        }

        // Auto-clear on page load
        window.onload = function() {
            clearStorage();
        };
    </script>
</body>
</html>
